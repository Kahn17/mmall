<!DOCTYPE html>
<html lang="zh-CN">
<%=require('html-loader!./layout/head-common.html')%>
<title>
    <%= htmlWebpackPlugin.options.title %>--电商平台</title>

<body>
    <%= require('html-loader!./layout/nav-simple.html')%>

    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <h1 class="user-title">
                    用户注册
                </h1>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <span class="error-msg">error</span>
                    </div>
                    <div class="user-item">
                        <label for="username"><i class="fa fa-user"></i></label>
                        <input type="text" id="username" placeholder="请输入账户名">
                    </div>
                    <div class="user-item">
                        <label for="password"><i class="fa fa-lock"></i></label>
                        <input type="password" id="password" placeholder="请输入密码">
                    </div>
                    <div class="user-item">
                        <label for="password-confirm"><i class="fa fa-lock"></i></label>
                        <input type="text" id="password-confirm" placeholder="确认密码">
                    </div>
                    <div class="user-item">
                        <label for="phone"><i class="fa fa-phone"></i></label>
                        <input type="text" id="phone" placeholder="请输入手机号">
                    </div>
                    <div class="user-item">
                        <label for="email"><i class="fa fa-envelope"></i></label>
                        <input type="text" id="email" placeholder="请输入邮箱">
                    </div>
                    <div class="user-item">
                        <label for="question"><i class="fa fa-question"></i></label>
                        <input type="text" id="question" placeholder="请输入密码提示问题">
                    </div>
                    <div class="user-item">
                        <label for="answer"><i class="fa fa-key"></i></label>
                        <input type="text" id="answer" placeholder="请输入密码提示问题答案">
                    </div>
                    <button class="btn btn-register">立即注册</button>
                    <div class="link-item">
                        <a href="./user-login.html" class="link">已有账号，去登录>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
